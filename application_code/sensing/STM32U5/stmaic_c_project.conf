{ "version"        : "0.1",
	"description"    : "AED GS POC2 (STM32CubeIDE)",
  "series"         : "stm32u5",
  "builder"        : "stm32_cube_ide",
  "env"            :  {
      "cproject_name" : "GS_U5",
      "cwd"           : "${ProjectFolder}",
      "flasher"       : "${STM32CubeProgrammer}",
      "cproject_location"  : "${ProjectFolder}/STM32CubeIDE",
      "network_src_root"  : "${ProjectFolder}/ST_Edge_AI/App",
    },
  "templates": [
    [ "", "${network_src_root}/network_config.h", "copy"],
    [ "", "${network_src_root}/network.h", "copy"],
    [ "", "${network_src_root}/network.c", "copy"],
    [ "", "${network_src_root}/network_data.h", "copy"],
    [ "", "${network_src_root}/network_data.c", "copy"],
    [ "", "${network_src_root}/network_data_params.h", "copy"],
    [ "", "${network_src_root}/network_data_params.c", "copy"],
    [ "", "${network_src_root}/network_generate_report.txt", "copy"],
    [ "", "${ProjectFolder}/Dpu/Inc/ai_model_config.h", "copy"],
    [ "", "${ProjectFolder}/Dpu/Inc/user_mel_tables.h", "copy"],
    [ "", "${ProjectFolder}/Dpu/Src/user_mel_tables.c", "copy"],
    ],
  "configurations" : [
    {
      "name" : "debug",
      "cwd" : "${cproject_location}",
      "cproject_location" : "${cproject_location}",
      "cproject_name" : "${cproject_name}",
      "cproject_config" : "Debug",
      "flash_cmd"  : "${flasher} -c port=swd -d Debug/${cproject_name}.elf -s -q",
    },
  ]
}
